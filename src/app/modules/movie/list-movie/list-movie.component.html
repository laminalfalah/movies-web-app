<div class="container">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <app-card-view [movie]="movie" *ngFor="let movie of movies"></app-card-view>
  </div>
  <ngb-pagination class="d-flex justify-content-end"[(page)]="currentPage" *ngIf="true" [pageSize]="pageSize" [collectionSize]="totalNumberOfResults" [maxSize]="nrOfPagesToDisplay"></ngb-pagination>
</div>
